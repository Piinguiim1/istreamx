<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="tiktok-developers-site-verification" content="WGxc0TK1kqHHXyA3oDp4uqdCaLqLz03A" />
    <title>Publicar Shorts/Cortes</title>
    <style>
      :root { color-scheme: light; }
      * { box-sizing: border-box; }
      body { font-family: system-ui, sans-serif; margin: 40px; background: #f6f8fa; color: #111; }
      .card { max-width: 720px; margin: 0 auto; padding: 24px; background: #fff; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
      h1 { font-size: 1.4rem; margin: 0 0 16px; color: #111; }
      label { display: block; margin: 12px 0 6px; font-weight: 600; color: #111; }
      input[type="file"], textarea { width: 100%; }
      textarea { min-height: 140px; background: #fff; color: #111; border: 1px solid #c9c9c9; border-radius: 8px; padding: 10px; }
      .platforms { display: flex; gap: 16px; margin: 12px 0; }
      button { padding: 10px 16px; border: 1px solid #0f62fe; background: #0f62fe; color: #fff; border-radius: 8px; cursor: pointer; }
      button:hover { filter: brightness(1.05); }
      button:disabled { opacity: .6; cursor: not-allowed; }
      .result { margin-top: 20px; white-space: pre-wrap; font-family: ui-monospace, monospace; color: #111; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Postar em TikTok, YouTube e Instagram</h1>
      <div style="margin: 12px 0 18px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
        <a id="connect-youtube" href="/oauth/google/start" style="padding:8px 12px; border:1px solid #111; border-radius:8px; text-decoration:none;">Conectar YouTube</a>
        <span id="yt-connected" style="font-size:.9rem; color:#555;">Status YouTube: verificando...</span>
        <a id="connect-tiktok" href="/oauth/tiktok/start" style="padding:8px 12px; border:1px solid #111; border-radius:8px; text-decoration:none;">Conectar TikTok</a>
        <span id="tk-connected" style="font-size:.9rem; color:#555;">Status TikTok: verificando...</span>
      </div>
      <div id="env-warning" style="display:none; margin:-8px 0 12px; font-size:.9rem; color:#b34;">
        Variáveis do YouTube faltando. <a href="/setup">Clique aqui para configurar</a>.
      </div>
      <form id="publish-form">
        <label for="video">Vídeo (mp4, mov, etc.)</label>
        <input id="video" name="video" type="file" accept="video/*" required />

        <label for="description">Título</label>
        <textarea id="description" name="description" placeholder="Digite o título do vídeo..."></textarea>

        <div class="platforms">
          <label><input type="checkbox" name="platforms" value="tiktok" checked /> TikTok</label>
          <label><input type="checkbox" name="platforms" value="youtube" checked /> YouTube</label>
          <label><input type="checkbox" name="platforms" value="instagram" checked /> Instagram</label>
        </div>

        <button type="submit">Publicar nas 3</button>
      </form>
      <div id="output" class="result"></div>
    </div>

    <footer style="max-width:720px; margin:16px auto; color:#555; font-size:.9rem;">
      <hr style="border:none; border-top:1px solid #ddd; margin:16px 0;"/>
      <div style="display:flex; gap:12px; flex-wrap:wrap;">
        <a href="/terms.html" style="color:#0f62fe;">Termos de Serviço</a>
        <span>•</span>
        <a href="/privacy.html" style="color:#0f62fe;">Política de Privacidade</a>
        <span>•</span>
        <span>Contato: contato@example.com</span>
      </div>
    </footer>

    <script>
      const form = document.getElementById('publish-form');
      const output = document.getElementById('output');
      const ytConnected = document.getElementById('yt-connected');
      const tkConnected = document.getElementById('tk-connected');
      const envWarning = document.getElementById('env-warning');
      const connectYoutube = document.getElementById('connect-youtube');
      const connectTiktok = document.getElementById('connect-tiktok');

      // Exibe status de conexão
      fetch('/status').then(r=>r.json()).then(s=>{
        ytConnected.textContent = 'Status YouTube: ' + (s.youtube ? 'conectado ✅' : 'não conectado ❌');
        tkConnected.textContent = 'Status TikTok: ' + (s.tiktok ? 'conectado ✅' : 'não conectado ❌');
      }).catch(()=>{
        ytConnected.textContent = 'Status YouTube: indisponível';
        tkConnected.textContent = 'Status TikTok: indisponível';
      });

      let envState = {};
      fetch('/env').then(r=>r.json()).then(env=>{
        envState = env;
        if (!env.google_client_id || !env.google_client_secret) {
          envWarning.style.display = 'block';
        }
      }).catch(()=>{})

      connectYoutube.addEventListener('click', (e) => {
        if (!envState.google_client_id || !envState.google_client_secret) {
          e.preventDefault();
          location.href = '/setup?e=missing_google_env';
        }
      });

      connectTiktok.addEventListener('click', (e) => {
        // Sem validação automática; exigimos que variáveis sejam configuradas manualmente
        // Se quiser, podemos adicionar verificação para TIKTOK_CLIENT_KEY/SECRET via um novo endpoint
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        output.textContent = '';
        const btn = form.querySelector('button');
        btn.disabled = true;
        const data = new FormData(form);
        try {
          const res = await fetch('/publish', { method: 'POST', body: data });
          const json = await res.json();
          if (!res.ok) throw new Error(json.error || 'Falha');
          const lines = [];
          for (const [platform, result] of Object.entries(json.results)) {
            lines.push(`${platform}: ${result.success ? 'OK' : 'ERRO'} — ${result.message || ''}`);
          }
          output.textContent = lines.join('\n');
        } catch (err) {
          output.textContent = String(err);
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
  </html>
